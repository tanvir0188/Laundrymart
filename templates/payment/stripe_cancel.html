<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Canceled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fef2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #7f1d1d;
    }
    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }
    h1 {
      margin-bottom: 12px;
      font-size: 28px;
    }
    p {
      margin-bottom: 24px;
      color: #991b1b;
    }
    a {
      display: inline-block;
      padding: 12px 20px;
      background: #ef4444;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    a:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Payment Canceled</h1>
    <p>The checkout was canceled. No charge was made.</p>
  </div>
</body>
</html>
